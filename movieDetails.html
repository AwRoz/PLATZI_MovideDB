    <title>Platzi Movies</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<main>
    <!-- 🍿  MOVIE DETAILS COMPONENT 🍿 -->
    <section class="movie-details-container">
        <span class="img-gradient-bottom"></span>
        <div class="movie-details">
            <div class="movie-poster">
                <!-- PLAY BUTTON COMPONETN -->
                <a href="https://youtu.be/k8qGElYoAoU" class="movie-trailer-link">
                    <span class="play-btn"></span>
                </a>
                <img src="https://www.themoviedb.org/t/p/w1280/mHKmPcZZdc0FW3b2lPN9JjUmJUp.jpg" alt="movie poster" class="movie-poster">
                <h6 class="movie-details-metaData">1h 57m | 2023 | +15</h6>
            </div>
            <h2 class="movie-details-title">Unlocked</h2>
            <p class="movie-details-description">A woman’s life is turned upside-down when a dangerous man gets a hold of her lost cell phone and uses it to track her every move.
            </p>
            <div class="movie-details-tags-container">
                <ul class="movie-details-tags-list">
                    <li class="category-tag"><a href="">Mistery</a></li>
                    <li class="category-tag"><a href="">Thriller</a></li>
                </ul>
            </div>
            <div class="movie-details-starring">
                <h6 class="starring movie-details-metaData"><span>Starring:</span> Chun Woo-hee, Yim Si-wan, Kim Hee-won</h6>
                <h6 class="creators movie-details-metaData"><span>Creators:</span> Kim Tae-joon</h6>
            </div>
        </div>
    </section>

    <!-- 🎬 MOVIES POSTERS LIST 🎬 -->

        </div>

            <!-- 🎬 MOVIE POSTER 🎬 -->

        <section class="filters-container">
            <ul class="filters-list">

                    <button type="button" class="btn-home" href="#">
